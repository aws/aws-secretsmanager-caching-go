name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.12

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./secretcache -coverprofile=coverage.out -covermode=atomic
    
    - name: Codecov
      uses: codecov/codecov-action@v3.1.3
